"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
name = "arturasl"

[ui]
default-command = ["log", "--reversed", "--summary", "--no-pager"]
pager = [
    "delta",
    "--line-numbers",
    "--side-by-side",
    "--true-color=always",
    "--hunk-header-style=omit",
]
diff-formatter = ":git"

[aliases]
submit = ["util", "exec", "--", "bash", "-c", """
    rev="${1-@}"
    jj bookmark set master -r "$rev"
    jj git push --remote origin --bookmark master
    jj
""", ""]

up = ["util", "exec", "--", "bash", "-c", """
    jj git fetch
    jj
""", ""]
