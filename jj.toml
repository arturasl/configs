"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
name = "arturasl"

[ui]
default-command = ["log", "--reversed", "--no-pager", "--template", """
    separate(" ",
        change_id.shortest(),
        if(conflict, "ðŸ’¥"),
        if(divergent, "ðŸš§"),
        if(hidden, "ðŸ‘»"),
        if(!description,
           label("empty", "(no description)"),
           if(!immutable,
              label("description placeholder", description.first_line()))),
        bookmarks.join(", ")
    )
    ++ "\n" ++
    if(empty,
       label("empty", "(empty)"),
       if(!immutable,
          diff.files().map(|f| separate(" ",
            if(f.target().conflict(), "ðŸ’¥"),
            f.status(),
            f.path().display()
          )).join("\n")))
"""]

pager = [
    "delta",
    "--line-numbers",
    "--side-by-side",
    "--true-color=always",
    "--hunk-header-style=omit",
]
diff-formatter = ":git"
merge-editor = "diffconflicts"

[aliases]
submit = ["util", "exec", "--", "bash", "-c", """
    rev="${1-@}"
    jj bookmark set master -r "$rev"
    jj git push --remote origin --bookmark master
    jj
""", ""]

up = ["util", "exec", "--", "bash", "-c", """
    jj git fetch
    jj
""", ""]

[merge-tools.diffconflicts]
program = "nvim"
merge-args = [
    "-c", "let g:jj_diffconflicts_marker_length=$marker_length",
    "-c", "JJDiffConflicts", "$output"
]
merge-tool-edits-conflict-markers = true
