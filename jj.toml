"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[user]
name = "arturasl"

[ui]
default-command = ["log", "--reversed", "--summary"]
diff-formatter = [
    "delta",
    "--line-numbers",
    "--side-by-side",
    "--true-color=always",
    "--width=160",
    "--hunk-header-style=omit",
    "$left", "$right"
]

[aliases]
up = ["util", "exec", "--", "bash", "-c", """
jj bookmark set master -r @
jj git push --remote origin --bookmark master
jj git fetch
""", ""]
